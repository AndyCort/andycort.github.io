<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anya's HomePage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AndyCort/andycort.github.io@f413366d1a357595eefba37275e8d9384c8a645d/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AndyCort/andycort.github.io@f413366d1a357595eefba37275e8d9384c8a645d/assets/css/loading.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AndyCort/andycort.github.io/assets/css/glass.css">
    <script src="https://cdn.jsdelivr.net/gh/AndyCort/andycort.github.io/assets/js/time.js"></script>
</head>
<body>
    <!---
    <div class="loading-container">
        <div class="loading">
            <div class="animation">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
            </div>
        </div>
    </div>
    -->
    <div class="container">
        <div class="container-left">                    
            <!-- 个人信息 -->
            <div class="info-container glass">
                <div class="info-left">
                    <!-- 头像区 -->
                    <div class="avatar">
                        <img src="https://cdn.jsdelivr.net/gh/AndyCort/andycort.github.io@f413366d1a357595eefba37275e8d9384c8a645d/assets/img/avatar.jpg" alt="你的头像" class="avatar">
                    </div>
                </div>
                <div class="info-right">
                    <!--姓名区-->
                    <div class="name">
                        <span>你的名字</span>
                    </div>
                    <!-- 个人简介 -->
                    <div class="bio">
                        <span>你的简介</span>
                    </div>
                </div>
            </div>
            <!-- 座右铭 -->      
            <div class="motto">
                <span>你所热爱的就是你的生活</span>
            </div>
                <!-- 社交链接 -->
            <div class="social-links">
                <a href="https://linkedin.com/in/你的用户名" target="_blank">
                    LinkedIn
                </a>
                <a href="mailto:你的邮箱">
                    联系我
                </a>
            </div>
        </div>
        <div class="container-right">
            <!-- 传送门 -->
            <div class="container-sub links">
                <div class="glass item" id="item1" data-url="https://www.oblivious.love">
                    <span>碎碎念</span>
                </div>
                <div class="glass item" id="item2" data-url="/tech-blog.html">
                    <span>技术博客</span>
                    </div>
                <div class="glass item" id="item3" data-url="/life-blog.html">
                    <span>生活博客</span>
                    </div>
                <div class="glass item" id="item4" data-url="/guestbook.html">
                    <span>留言板</span>
                    </div>
                <div class="glass item" id="item5" data-url="/about.html">
                    <span>关于我</span>
                </div>
                <div class="glass item" id="item6" data-url="/friends.html">
                    <span>友情链接</span>
                </div>
            </div>
            <!-- 时间 -->
                <div class="time">
                </div>
        </div>
    </div>

</body>
</html>
