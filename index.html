<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的名字 | 个人主页</title>
    <link rel="stylesheet" href="style.css"> <!-- 后续添加CSS文件 -->
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#projects">项目</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>
    <!-- 首页Banner -->
    <section id="home">
        <h1>你好，我是[你的名字]</h1>
        <p>一名[你的职业/身份，如开发者、设计师、学生]</p>
    </section>
    <!-- 自我介绍 -->
    <section id="about">
        <h2>关于我</h2>
        <p>用简短的话介绍你的背景、技能和兴趣。</p>
        <ul>
            <li>技能：HTML/CSS, JavaScript, Python...</li>
            <li>教育：学校/课程</li>
            <li>爱好：摄影、开源项目...</li>
        </ul>
    </section>
    <!-- 项目展示 -->
    <section id="projects">
        <h2>我的项目</h2>
        <div class="project-card">
            <h3>项目名称</h3>
            <p>项目描述和用到的技术。</p>
            <a href="项目链接">查看项目</a>
        </div>
        <!-- 更多项目卡片 -->
    </section>
    <!-- 联系方式 -->
    <section id="contact">
        <h2>联系我</h2>
        <p>邮箱：your@email.com</p>
        <p>GitHub：<a href="https://github.com/yourusername">yourusername</a></p>
    </section>
    <!-- 页脚 -->
    <footer>
        <p>© 2024 你的名字. Powered by GitHub Pages.</p>
    </footer>
</body>
</html>
